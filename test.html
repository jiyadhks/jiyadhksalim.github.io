<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Section Example</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      display: flex;
    }

    #footer {
      width: 50%;
      height: 100vh; /* 100% of the viewport height */
      background-color: #e0e0e0; /* Set your desired background color */
      box-sizing: border-box;
      padding: 20px; /* Optional: Add padding for content inside the footer */
    }

    .split.contact {
      display: flex;
      justify-content: space-between;
    }

    .split.contact section {
      width: 24%; /* Adjust the width of each contact info section */
    }

    .split.contact section h3 {
      margin-bottom: 10px;
    }

    .icons.alt {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .icons.alt li {
      display: inline-block;
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <footer id="footer">
    <section class="split contact">
      <section class="alt">
        <h3>Address</h3>
        <p>Karimpanakkal, N Paravur<br />
        Ernakulam, Kerala</p>
      </section>
      <section>
        <h3>Phone</h3>
        <p><a href="#">8111877158</a></p>
      </section>
      <section>
        <h3>Email</h3>
        <p><a href="mailto:jiyadh23@gmail.com">jiyadh23@gmail.com</a></p>
      </section>
      <section>
        <h3>Social</h3>
        <ul class="icons alt">
          <li><a href="https://www.linkedin.com/in/jiyadhksalim/" class="icon brands alt fa-linkedin"><span class="label">LinkedIn</span></a></li>
          <li><a href="https://github.com/jiyadhks" class="icon brands alt fa-github"><span class="label">GitHub</span></a></li>
        </ul>
      </section>
    </section>
  </footer>

</body>
</html>
